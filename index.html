<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Federico_Bernardi">
    <meta name="description" content="Bootstrap_Freelancer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="bg-blue">
            <div class="container">
                <div class="row text-white justify-content-between align-items-center">
                    <div class="col text-uppercase">Start Bootstrap</div>
                    <!-- HAMBURGER -->
                    <div class="col text-end d-md-none"><i class="bi bi-list fs-4 border border-3 rounded-3"></i></div>
                    <!-- NAVBAR -->
                    <ul class="nav col text-uppercase d-none d-md-inline-block">
                        <li class="nav-item text-white"><a class="nav-link text-white " href="#">Portfolio</a></li>
                        <li class="nav-item text-white"><a class="nav-link text-white " href="#">About</a></li>
                        <li class="nav-item text-white"><a class="nav-link text-white " href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="jumbotron" class=" container-fluid p-5 text-white text-center bg-dgreen">
            <img src="img/avatar.svg" alt="jumbotron_avatar">
            <h1>START BOOTSTRAP</h1>
            <div class="star-separator">    
                <i class="bi bi-star-fill"></i>
            </div>
            <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="row mb-3">
            <div class="col">
                <h1 class="text-center">PORTFOLIO</h1>
                <div class="star-separator star-separator-dark">
                    <i class="bi bi-star-fill dark"></i>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row gy-3">
                <img class="col-12 col-md-6 col-lg-4" src="img/cabin.png" alt="cabin">
                <img class="col-12 col-md-6 col-lg-4" src="img/cake.png" alt="cake">
                <img class="col-12 col-md-6 col-lg-4" src="img/circus.png" alt="circus">
                <img class="col-12 col-md-6 col-lg-4" src="img/game.png" alt="game">
                <img class="col-12 col-md-6 col-lg-4" src="img/safe.png" alt="safe">                    <img class="col-12 col-md-6 col-lg-4" src="img/submarine.png" alt="submarine">
            </div>
        </div>

    </main>
    <!-- FOOTER -->
    <footer>
    </footer>
</body>
</html>
